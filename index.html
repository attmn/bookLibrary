<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
</head>
</head>
<body>
    <div id="topBar">
        <h2 class="title">Library:</h2>
        <button id="newBookBtn" onclick="openNewBookForm()">New Book</button>
    </div>

    <div id="bookDiv">
    </div>

    <div id="newBookFormDiv"> <!-- Modal -->
        <div id="formBackground"
        <button id="closeNewBookFormBtn" onclick="closeNewBookForm()">X</button>
        <form id="bookForm" onsubmit="addBookToLibrary()"><!-- Modal Content -->
            <label for="bookTitle">Book Title:</label><br> 
            <input type="text" id="bookTitle" name="bookTitle" required><br><br>
      
            <label for="bookAuthor">Author:</label><br>
            <input type="text" id="bookAuthor" name="bookAuthor" required><br><br>
      
            <label for="bookPages">Pages:</label><br>
            <input type="text" id="bookPages" name="bookPages" required><br><br>
      
            <label>Read?</label><br>
            <input type="radio" id="bookRead" name="bookRead" value="true" required>
            <label for="bookRead"> Yes</label><br>
      
            <input type="radio" id="bookNotRead" name="bookRead" value="false" required>
            <label for="bookNotRead"> No</label><br>
      
            <input type="submit">
        </form>  
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
