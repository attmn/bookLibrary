<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
</head>
</head>
<body>
    <div id="topBar">
        <h2 id="pageTitle">Book Library</h2>
        <button id="newBookBtn" onclick="openNewBookForm()">+</button>
    </div>

    <div id="bookDiv">
            <table id="bookTable">
                <thead id="tableHead">
                    <tr>
                        <th id="titleCell">Title</th>
                        <th id="authorCell">Author</th>
                        <th id="pagesCell" class="toCenter">Pages</th>
                        <th id="readCell" class="toCenter">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
    </div>

    <div id="newBookFormDiv"> <!-- Modal -->
        <button id="closeNewBookFormBtn" onclick="closeNewBookForm()">X</button>
        <form id="bookForm" onsubmit="addBookToLibrary()"><!-- Modal Content -->
            <div id="formContainer">
            <label for="bookTitle">Book Title:</label><br> 
            <input type="text" id="bookTitle" name="bookTitle" required><br><br>
      
            <label for="bookAuthor">Author:</label><br>
            <input type="text" id="bookAuthor" name="bookAuthor" required><br><br>
      
            <label for="bookPages">Pages:</label><br>
            <input type="text" id="bookPages" name="bookPages" required><br><br>
      
            <input type="submit">
            </div>
        </form>
    </div>

    
    <pre id="object"></pre>
    <ul id="list"></ul>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

     <!-- TODO: Add SDKs for Firebase products that you want to use 
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    
</body>

</html>
