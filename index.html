<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
</head>
</head>
<body>
    <div id="topBar">
        <h2 class="title">Library:</h2>
        <button id="newBookBtn" onclick="openNewBookForm()">New Book</button>
    </div>

    <div id="bookDiv">
            <table id="bookTable">
                <thead id="tableHead">
                    <tr>
                        <th id="titleCell">Title</th>
                        <th id="authorCell">Author</th>
                        <th id="pagesCell" class="toCenter">Pages</th>
                        <th id="readCell" class="toCenter">Read?</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
    </div>

    <div id="newBookFormDiv"> <!-- Modal -->
        <button id="closeNewBookFormBtn" onclick="closeNewBookForm()">X</button>
        <form id="bookForm" onsubmit="addBookToLibrary()"><!-- Modal Content -->
            <div id="formContainer">
            <label for="bookTitle">Book Title:</label><br> 
            <input type="text" id="bookTitle" name="bookTitle" required><br><br>
      
            <label for="bookAuthor">Author:</label><br>
            <input type="text" id="bookAuthor" name="bookAuthor" required><br><br>
      
            <label for="bookPages">Pages:</label><br>
            <input type="text" id="bookPages" name="bookPages" required><br><br>
      
            <input type="submit">
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
